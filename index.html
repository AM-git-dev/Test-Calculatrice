<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>La Calculatrice de ses morts</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <script src='main.js'></script>
</head>


<body>

<div class="container">
    <div class="calc">
        <form>
            <div id="screen">
                <input type="text" name="display">
            </div>     
            <div>
                <!-- function onclick to say what'll happen on click => on the display, it'll show the value of the defined value -->
                <input type="button" value="AC" onclick="display.value = ''">
                <input type="button" value="C">
                <input type="button" value=".">
                <input type="button" value="/" onclick="display.value +='/'" class="orange-btn">
            </div>

            <div>
                <input type="button" value="7" onclick="display.value +='7'">
                <input type="button" value="8" onclick="display.value +='8'">
                <input type="button" value="9" onclick="display.value +='9'">
                <input type="button" value="x" onclick="display.value +='*'" class="orange-btn"> 
            </div>

            <div>
                <input type="button" value="4" onclick="display.value +='4'"> 
                <input type="button" value="5" onclick="display.value +='5'">
                <input type="button" value="6" onclick="display.value +='6'">
                <input type="button" value="-" onclick="display.value +='-'" class="orange-btn">
            </div>

            <div>
                <input type="button" value="1" onclick="display.value +='1'">
                <input type="button" value="2" onclick="display.value +='2'">
                <input type="button" value="3" onclick="display.value +='3'">
                <input type="button" value="+" onclick="display.value +='+'" class="orange-btn">
            </div>

            <div>
                <input type="button" value="0" onclick="display.value +='0'">
                <input type="button" value="," onclick="display.value +=','">
                <!-- the eval function will evaluate what has been written in the display => value and show the result of the operation -->
                <input type="button" value="=" onclick="display.value = eval(display.value) " class="orange-btn">
            </div>
        </form>

    </div>


</div>
    
</body>
</html>
